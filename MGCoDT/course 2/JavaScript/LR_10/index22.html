<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LR 10</title>
    </head>
    <style>
        input {
            width: 200px;
        }
    </style>
    <script>
        function go(elem) {
            elem.disabled = true;
            elem.style.cursor = "not-allowed";
        }
    </script>
    <body>
        <p>Обратите внимание на курсор в различных состояниях.</p>
        <input type="submit" onclick="go(this)" value="Нажми на меня!" />
    </body>
</html>
