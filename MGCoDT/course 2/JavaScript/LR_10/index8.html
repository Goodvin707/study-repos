<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LR 10</title>
    </head>
    <style>
        input {
            width: 400px;
        }
    </style>
    <script>
        function go(elem) {
            elem.value = "Ой, я поменял текст!";
        }
        function stop(elem) {
            elem.value = "Ой, а теперь еще раз поменял!";
        }
    </script>
    <body>
        <input type="text" value="Нажми на меня!" onfocus="go(this)" onblur="stop(this)" />
    </body>
</html>
