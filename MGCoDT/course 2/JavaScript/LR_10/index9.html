<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LR 10</title>
    </head>
    <style>
        input {
            width: 300px;
        }
    </style>
    <script>
        function go(elem) {
            elem.value = "Ку-ку";
        }
    </script>
    <body>
        <p>Это input type="submit".</p>
        <input type="submit" onclick="go(this)" value="Нажми на меня!" />
    </body>
</html>
