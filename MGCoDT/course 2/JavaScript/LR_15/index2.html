<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LR 15</title>
    </head>
    <body>
        <!-- Задание 3: Дан текстареа. В него вводится текст. Сделайте так, чтобы после захода на эту страницу через некоторое время, введенный текст остался в текстареа. Текст должен запоминаться в локальном хранилище. -->
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="save">Save</button>
        <script>
            var text = document.getElementById("text");
            var save = document.getElementById("save");
            save.addEventListener("click", function () {
                localStorage.setItem("text", text.value);
            });
            function load() {
                text.value = localStorage.getItem("text");
            }
            load();
        </script>
    </body>
</html>
