<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LR 21</title>
    </head>
    <body>
        <!-- Сделать таблицу сортируемой: при клике на элемент <th> строки таблицы должны сортироваться по соответствующему столбцу.
Каждый элемент <th> имеет атрибут data-type:
<table id="grid">
  <thead>
    <tr>
      <th data-type="number">Возраст</th>
      <th data-type="string">Имя</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>5</td>
      <td>Вася</td>
    </tr>
    <tr>
      <td>10</td>
      <td>Петя</td>
    </tr>
    ...
  </tbody>
</table>
В примере выше первый столбец содержит числа, а второй – строки. Функция сортировки должна это учитывать, ведь числа сортируются иначе, чем строки.
Сортировка должна поддерживать только типы "string" и "number".
P.S. Таблица может быть большой, с любым числом строк и столбцов. -->
        <table id="grid">
            <thead>
                <tr>
                    <th data-type="number">Возраст</th>
                    <th data-type="string">Имя</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>Вася</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Петя</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>Женя</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Маша</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Илья</td>
                </tr>
            </tbody>
        </table>
        <script>
            grid.onclick = function (e) {
                if (e.target.tagName != "TH") return;
                let th = e.target;
                sortGrid(th.cellIndex, th.dataset.type);
            };
            function sortGrid(colNum, type) {
                let tbody = grid.querySelector("tbody");
                let rowsArray = Array.from(tbody.rows);
                let compare;
                switch (type) {
                    case "number":
                        compare = function (rowA, rowB) {
                            return rowA.cells[colNum].innerHTML - rowB.cells[colNum].innerHTML;
                        };
                        break;
                    case "string":
                        compare = function (rowA, rowB) {
                            return rowA.cells[colNum].innerHTML > rowB.cells[colNum].innerHTML ? 1 : -1;
                        };
                        break;
                }
                rowsArray.sort(compare);
                tbody.append(...rowsArray);
            }
        </script>
    </body>
</html>
