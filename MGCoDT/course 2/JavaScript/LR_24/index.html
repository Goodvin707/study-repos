    <script>
        // Задание 1: Создайте базовый класс, который будет описывать некоторую геометрическую фигуру, на его основе создайте три дочерних класса описывающих прямоугольник, ромб и трапецию, классы должны позволять вычислять значения диагоналей, площади, периметра, высоты (Там, где она есть), углов у основания.
        Number.prototype.toRad = function () {
            return (this * Math.PI) / 180;
        }; // Перевод градусовв радианы
        class Quadrilateral {
            constructor(a, b, c, d) {
                this.a = a;
                this.b = b;
                this.c = c;
                this.d = d;
            }
        }
        class Rectangle extends Quadrilateral {
            constructor(a, b) {
                super(a, b);
            }
            perimeter() {
                document.write("Периметр: " + (this.a + this.b) + "<br>");
            }
            square() {
                document.write("Площадь: " + this.a * this.b + "<br>");
            }
            high() {
                let ha = this.a;
                let hb = this.b;
                document.write('Высота равна стороне "a": ' + ha + "<br>" + 'Высота равна стороне "b": ' + hb + "<br>");
            }
            diagonal() {
                let d = Math.round(Math.sqrt(this.a ** 2 + this.b ** 2));
                document.write("Диагональ: " + d + "<br>");
            }
            angle() {
                document.write("Все углы прямоугольника равны 90°" + "<br>");
            }
        }
        class Rhombus extends Quadrilateral {
            constructor(a, alfa, beta) {
                super(a);
                this.alfa = alfa;
                this.beta = beta;
            }
            perimeter() {
                document.write("Периметр: " + this.a * 4 + "<br>");
            }
            square() {
                let rbeta = this.beta.toRad();
                let s = Math.round(this.a ** 2 * Math.sin(rbeta));
                document.write("Площадь: " + s + "<br>");
            }
            high() {
                let ralfa = this.alfa.toRad();
                let h = Math.round(this.a * Math.sin(ralfa));
                document.write("Высота: " + h + "<br>");
            }
            diagonal() {
                let ralfa = this.alfa.toRad();
                let D = Math.round(this.a * Math.sqrt(2 + 2 * Math.cos(ralfa)));
                let d = Math.round(this.a * Math.sqrt(2 - 2 * Math.cos(ralfa)));
                document.write("Большая диагональ: " + D + "<br>" + "Меньшая диагональ: " + d + "<br>");
            }
            angle() {
                let D = Math.round(this.a * Math.sqrt(2 + 2 * Math.cos(this.alfa)));
                let d = Math.round(this.a * Math.sqrt(2 - 2 * Math.cos(this.alfa)));
                let cosAlfa = D / (2 * this.a ** 2 - 1);
                let cosBeta = d / (2 * this.a ** 2 - 1);
                document.write("Косинус меьшего угла: " + cosAlfa + "<br>" + "Косинус большего угла: " + cosBeta + "<br>");
            }
        }
        class Trapezoid extends Quadrilateral {
            constructor(a, b, c, d, alfa, beta) {
                super(a, b, c, d);
                this.alfa = alfa;
                this.beta = beta;
            }
            perimeter() {
                document.write("Периметр: " + (this.a + this.b + this.c + this.d) + "<br>");
            }
            square() {
                let ralfa = this.alfa.toRad();
                let h = this.c * Math.sin(ralfa);
                let s = Math.round((h * (this.a + this.b)) / 2);
                document.write("Площадь: " + s + "<br>");
            }
            high() {
                let ralfa = this.alfa.toRad();
                let h = Math.round(this.c * Math.sin(ralfa));
                document.write("Высота: " + h + "<br>");
            }
            diagonal() {
                let d1 = Math.round(Math.sqrt(this.d ** 2 + this.a * this.b - (this.a * (this.d ** 2 - this.c ** 2)) / this.a - this.b));
                let d2 = Math.round(Math.sqrt(this.c ** 2 + this.a * this.b - (this.a * (this.c ** 2 - this.d ** 2)) / this.a - this.b));
                document.write("Первая диагональ: " + d1 + "<br>" + "Вторая диагональ: " + d2 + "<br>");
            }
            angle() {
                let ralfa = this.alfa.toRad();
                let h = this.c * Math.sin(ralfa);
                let angle = h / this.c;
                document.write("Сиунс угла при нижнем основании: " + angle + "<br>");
            }
        }

        k = new Rectangle(10, 15);
        k.perimeter();
        k.square();
        k.high();
        k.diagonal();
        k.angle();
        document.write("<br>");
        ku = new Rhombus(10, 30, 60);
        ku.perimeter();
        ku.square();
        ku.high();
        ku.diagonal();
        ku.angle();
        document.write("<br>");
        kuku = new Trapezoid(10, 5, 4, 5, 30, 60);
        kuku.perimeter();
        kuku.square();
        kuku.high();
        kuku.diagonal();
    </script>
