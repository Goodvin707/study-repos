    <script>
        function multiplicityFive(arr) {
            let mult = [];
            let sum = 0;
            for (let i = 0; i < arr.length; i++)
            {
                if (arr[i] % 5 == 0) {
                    mult.push(arr[i])
                    sum += arr[i]
                }
            }
            let smult = ""
            for (let i = 0; i < mult.length; i++)
            {
                if (i != mult.length - 1)
                    smult += mult[i] + ", "
                else{ smult += mult[i] }
            }
            return smult
        }
    </script>
